<!DOCTYPE html>
<html>
<head>
	<title>树算法</title>
</head>
<body>

	insert(key):向树中插入一个新的键； <br>		
	search(key):在树中查找一个键，如果节点存在，则返回true；如果不存在，则返回false；<br>
	inOrderTraverse:通过中序遍历方式遍历所有节点<br>
	preOrderTraverse:通过先序遍历方式遍历所有节点<br>
	postOrderTraverse:通过后序遍历方式遍历所有节点<br>
	min:返回树中最小的值/键<br>
	max:返回树中最大的值/键<br>
	remove:从树中移除某个键<br>

	<script type="text/javascript">
		
		function BinarySearchTree(){

			var Node = function(key){

				this.key = key;
				this.left = null;
				this.right = null;

			};
			var root = null;

			var insertNode = function(node,newNode){
				
				if(newNode.key < node.key){

					if(node.left == null){
						node.left = newNode;
					}
					else{
						insertNode(node.left,newNode);
					}
				}
				else{
					if(node.right == null){
						node.right = newNode;
					}
					else{
						insertNode(node.right,newNode);
					}
				}

			}

			this.insert = function(key){

				var newNode = new Node(key);

				if(root == null){
					root = newNode;
				}
				else{
					insertNode(root,newNode);
				}
			}

			//中序遍历：中序遍历是一种以上行顺序访问BST所有节点的遍历方式，也就是以从最小到最大的顺序访问所有节点。中序遍历的一种应用就是对树进行排序操作。
			var inOrderTraverseNode = function(node,callback){
				if(node !== null){
					inOrderTraverseNode(node.left,callback);
					callback(node.key);
					inOrderTraverseNode(node.right,callback);
				}
			}
			this.inOrderTraverse = function(callback){
				inOrderTraverseNode(root,callback);
			}

			//先序遍历：先序遍历是以有优先于后代节点的顺序访问每个节点的。先序遍历的一种应用是打印一个结构化的文档。
			var preOrderTraverseNode = function(node,callback){
				if(node!== null){
					callback(node.key);
					preOrderTraverseNode(node.left,callback);
					preOrderTraverseNode(node.right,callback);
				}
			}
			this.preOrderTraverse = function(callback){
				preOrderTraverseNode(root,callback);
			}

			//后序遍历：先访问节点的后代节点，再访问节点本身。后序遍历的一种应用事计算一个目录和它的子目录中所有文件所占空间的大小
			var preOrderTraverseNode = function(node,callback){
				if(node!== null){
					callback(node.key);
					preOrderTraverseNode(node.left,callback);
					preOrderTraverseNode(node.right,callback);
				}
			}
			this.preOrderTraverse = function(callback){
				preOrderTraverseNode(root,callback);
			}

		};

		function printNode(value){
			console.log(value);
		}


		var tree = new BinarySearchTree();
		tree.insert(11);
		tree.insert(7);
		tree.insert(15);
		tree.insert(5);
		tree.insert(3);
		tree.insert(9);
		tree.insert(8);
		tree.insert(10);
		tree.insert(13);
		tree.insert(12);
		tree.insert(14);
		tree.insert(20);
		tree.insert(18);
		tree.insert(25);
		tree.insert(6);


		tree.preOrderTraverse(printNode);






	</script>
</body>
</html>
