		//用let就可以正常使用了
		//块级作用域其实就是 匿名函数立即执行
		var lis = document.getElementsByTagName('li');
		for(let i =0;i<lis.length;i++){
			lis[i].onclick = function(){
				alert(i); // 弹出 0-4
			}
		}

		let d = 'sdfsdf';

		//const 一旦定义，不允许赋值

		/*const e = 10;
		e = 12;

		let str1 = 'str1',
			str2 = 'str2';

		var str = `aaaaa${str1}bbbb ${str2}`;

		var [n1,[n2,n3,n4],n5]= [12,[5,6,8],11];

		//解构赋值
		/*var {time} = {time:'adsfsdfs'};

		//如果没有值 则为undefined
		var {time} = {};
		console.log(time);//undefined
		//给默认值
		var {time} = {time};
		console.log(time); //undefined

		//给默认值
		var {time=12} = {};
		console.log(time); //12

		//给默认值
		var {time=12} = {time};
		console.log(time); //12

		//给默认值
		var {time=12} = {time:14};
		console.log(time); //14
