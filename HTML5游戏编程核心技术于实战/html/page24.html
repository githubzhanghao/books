
<html>
    <head>
        <title>绘制圆弧</title>
    </head>
    
    <body>

        <canvas id="canvas" width=600 height=600 style="background:#000;"></canvas>
        
        <script type="text/javascript">

            const ctx = canvas.getContext('2d');
            const width = canvas.width,
                  height = canvas.height;
            
            ctx.strokeStyle= "#0ff";
            
            let offX = width * 0.5 - 5,
                offY = height * 0.5 - 5;

            for(let i = 0; i < 18 ; i++){
                ctx.strokeRect( offX - 10 * i, offY - 10 * i , 20 * i + 10, 20 * i + 10 );
            }
            
            offX = width * .5;
            offY = height * .5;
            for(let i = 0; i < 18 ; i++){
                ctx.beginPath();
                // 这里：我想让圆弧放在正方形的四个角上
                // 半径 = (正方形的边长 / 2 ) 的平方 再乘以 2  再求根
                ctx.arc( offX, offY, Math.sqrt(((20 * i + 10) / 2 * (20 * i + 10) / 2) * 2) , 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.stroke();
            }

        </script>
    </body>
</html>
